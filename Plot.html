<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --bg-primary: #0a0a12;
    --bg-secondary: #14141f;
    --bg-card: #1a1a28;
    --bg-hover: #242437;
    --accent-purple: #8b5cf6;
    --accent-blue: #3b82f6;
    --accent-pink: #ec4899;
    --text-primary: #f3f4f6;
    --text-secondary: #d1d5db;
    --text-muted: #9ca3af;
    --border: #2d2d42;
    --shadow: rgba(0, 0, 0, 0.4);
    --gradient: linear-gradient(135deg, #8b5cf6, #3b82f6, #ec4899);
  }

  body {
    font-family: 'Rubik', 'Montserrat', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* Градиентный фон */
  .gradient-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background:
      radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
      radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.03) 0%, transparent 60%),
      var(--bg-primary);
    animation: gradientShift 20s ease infinite;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  /* Текстура шума */
  .noise-texture {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.02;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    pointer-events: none;
  }

  /* Сетка */
  .grid-pattern {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image:
      linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.3;
    pointer-events: none;
  }

  /* Заголовок */
  header {
    padding: 1.5rem 1rem;
    text-align: center;
    background: rgba(10, 10, 18, 0.95);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
  }

  .site-title {
    font-size: 1.8rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
    margin-bottom: 0.5rem;
  }

  .site-subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Основной контейнер */
  .main-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 2rem;
  }

  /* Боковая панель - навигация по главам */
  .sidebar {
    background: var(--bg-card);
    border-radius: 16px;
    padding: 1.5rem;
    height: fit-content;
    position: sticky;
    top: 6rem;
    border: 1px solid var(--border);
    box-shadow: 0 8px 32px var(--shadow);
  }

  .sidebar-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--text-primary);
    padding-bottom: 0.75rem;
    border-bottom: 2px solid var(--accent-purple);
  }

  .chapters-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    max-height: 500px;
    overflow-y: auto;
    padding-right: 0.5rem;
  }

  .chapters-list::-webkit-scrollbar {
    width: 4px;
  }

  .chapters-list::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: 2px;
  }

  .chapters-list::-webkit-scrollbar-thumb {
    background: var(--accent-purple);
    border-radius: 2px;
  }

  .chapter-item {
    padding: 0.75rem 1rem;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text-secondary);
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .chapter-item:hover {
    background: var(--bg-hover);
    border-color: var(--accent-purple);
    transform: translateX(5px);
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
  }

  .chapter-item.active {
    background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
    color: white;
    border-color: transparent;
    box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
  }

  .chapter-number {
    font-size: 0.85rem;
    color: var(--accent-purple);
    font-weight: 600;
    min-width: 20px;
  }

  .chapter-item.active .chapter-number {
    color: white;
  }

  /* Основной контент */

    background: var(--bg-card);
    border-radius: 16px;
    padding: 2rem;
    border: 1px solid var(--border);
    box-shadow: 0 8px 32px var(--shadow);
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .chapter-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--border);
  }

  .chapter-title {
    font-size: 2rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;

  .chapter-meta {

    gap: 1.5rem;
    color: var(--text-muted);
    font-size: 0.9rem;
    font-weight: 500;
  }

  .chapter-content {

    color: var(--text-secondary);

    font-size: 0.9rem;
    border-top: 1px solid var(--border);
    background: var(--bg-secondary);

    margin-bottom: 0.5rem;
  }

  .floating-elements {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

    position: absolute;
    background: var(--gradient);
    border-radius: 50%;
    opacity: 0.1;
    filter: blur(40px);
    animation: float 20s infinite linear;

    0%, 100% {

    }
    50% {

    }
    75% {

    }
  }

  @media (max-width: 1024px) {
    .main-container {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .sidebar {
      position: static;
      top: auto;
    }

    .content-area {

    }

    .chapter-title {

    .site-title {

    }

      flex-direction: column;
      gap: 0.5rem;
    }
  }

  .highlight {
    background: linear-gradient(120deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-weight: 500;
  }

  .loader {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1001;
  }

  .loader.active {
    display: block;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid transparent;
    border-top: 3px solid var(--accent-purple);
    border-right: 3px solid var(--accent-blue);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

// Элементы DOM
const chaptersList = document.getElementById('chaptersList');
const chapterTitle = document.getElementById('chapterTitle');
const chapterNumber = document.getElementById('chapterNumber');
const chapterDate = document.getElementById('chapterDate');
const chapterContent = document.getElementById('chapterContent');
const loader = document.getElementById('loader');

// Создание навигации по главам
function createChapterNavigation() {
  for (let i = 1; i <= 5; i++) {
    const chapterItem = document.createElement('div');
    chapterItem.className = 'chapter-item';
    chapterItem.dataset.chapter = i;

    chapterItem.innerHTML = `
      <span class="chapter-number">${i}</span>
      <span class="chapter-name">Глава ${i}</span>
    `;

    chapterItem.addEventListener('click', () => loadChapter(i));
    chaptersList.appendChild(chapterItem);
  }
}

// Загрузка главы
function loadChapter(chapterId) {
  // Показать загрузчик
  loader.classList.add('active');

  // Снять активный класс со всех глав
  document.querySelectorAll('.chapter-item').forEach(item => {
    item.classList.remove('active');
  });

  // Установить активный класс текущей главе
  document.querySelector(`.chapter-item[data-chapter="${chapterId}"]`).classList.add('active');

  // Имитация загрузки (в реальном приложении здесь был бы запрос к серверу)
  setTimeout(() => {
    const chapter = chapters[chapterId];

    if (chapter) {
      chapterTitle.textContent = chapter.title;
      chapterNumber.textContent = `Глава ${chapterId}`;
      chapterDate.textContent = `Дата публикации: ${chapter.date}`;
      chapterContent.innerHTML = chapter.content;
    } else {
      chapterTitle.textContent = "Глава не найдена";
      chapterContent.innerHTML = `<p>Содержание этой главы ещё не написано.</p>`;
    }

    // Скрыть загрузчик
    loader.classList.remove('active');

    // Прокрутить к началу контента
    document.querySelector('.content-area').scrollIntoView({
      behavior: 'smooth',
      block: 'start'
    });
  }, 500);
}

// Инициализация при загрузке страницы
window.addEventListener('load', () => {
  createFloatingElements();
  createChapterNavigation();
  loadChapter(1);

  // Добавить звуковой эффект при переключении глав
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();

  document.querySelectorAll('.chapter-item').forEach(item => {
    item.addEventListener('click', function() {
      // Простой звуковой эффект
      try {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 523.25; // Нота C5
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } catch (e) {
        // Игнорировать ошибки аудио
      }
    });
  });
});

// Активировать аудиоконтекст при первом клике
document.addEventListener('click', function initAudio() {
  if (window.audioContext) {
    window.audioContext.resume();
  }
  document.removeEventListener('click', initAudio);
}, { once: true });
</script>
